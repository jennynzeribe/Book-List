<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <!-- style corner -->
    <style>
    body{
        background:grey;
        color: black;
    }
        .success, .error{
            color: white;
            padding: 5px;
            margin: 5px 0 15px 0;
        }
        .success{
            background: green;
        }
        .error{
            background: red;
        }
    </style>
    <title>book-list</title>
</head>
<body>
    <div class="container">
        <h1>Add book</h1>
        <form action="" id="book-form">
            <!-- title div starts -->
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" class="u-full-width">
            </div>
            <!-- title div ends -->
            <!-- author div starts -->
            <div>
                <label for="author">author:</label>
                <input type="text" id="author" class="u-full-width">
            </div>
            <!-- author div ends -->
            <!-- ISBN div starts -->
            <div>
                <label for="isbn">ISBN#:</label>
                <input type="text" id="isbn" class="u-full-width">
            </div>
            <!-- ISBN div ends -->
            <!-- button div -->
            <input type="submit" value="submit" class="u-width">
        </form>
      
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
    <script src="bookes6.js"></script>
</body>
</html>
